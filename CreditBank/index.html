<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Month</title>
</head>

<body>

<h1>CREDIT BANK</h1>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-6 main">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control name" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label>Surname</label>
                    <input type="text"  class="form-control surname" placeholder="Enter Surname">
                </div>

                <div class="form-group">
                    <label>Amount</label>
                    <input type="number"  class="form-control amount" placeholder="Enter Amount">
                </div>

                <div class="form-group">
                    <label>Period</label>
                    <input type="number"  class="form-control period" placeholder="Enter Period (6 to 24 month)">
                </div>

                <div class="form-group">
                    <label>ID</label>
                    <input type="number"  class="form-control id" placeholder="Enter ID Number">
                </div>

                <div>
                    <button class="btn btn-primary" onclick="GetData()">Get Money</button>
                </div>

                <div class="error"></div>

    <script src="js/index.js"></script>

</body>

</html>
